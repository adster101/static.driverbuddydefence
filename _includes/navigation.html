<div class="bg-white shadow">
  <div class="flex-l justify-between items-center mw7 mw8-l w-100 center {% if page.sidebar %}center-l{% else %}center{% endif %}">
    <nav class="dt w-100 border-box pa4-l pa3 ph5-ns">
      <a class="link dim black b f6 f5-ns w-100 w-25-l db dtc-l v-mid " href="{{ '/' | absolute_url }}" title="Home">{{ site.title }}</a>
      <div class="db dtc-l v-mid w-100 w-75-l tr-l">

      {% for link in site.data.theme.navigation.main %}
        {% if link.url contains 'http' %}
          {% assign domain = '' %}
        {% elsif link.url contains 'mailto' %}
          {% assign domain = '' %}
        {% else %}
          {% assign domain = site.url | append: site.baseurl %}
        {% endif %}
        <a href="{{ domain }}{{ link.url }}" class="link dim dark-gray f6 f5-ns dib mr3">{{ link.title }}</a>
      {% endfor %}
    </div>
      </nav>
  </div>
</div>

<div class="bg-white">
  <div class="flex-l justify-between items-center mw7 mw8-l w-100 {% if page.sidebar %}center-l{% else %}center{% endif %}">
    <nav class="pa3 pa4-ns">
      <a class="link dim black b f6 f5-ns dib mr3" href="{{ '/' | absolute_url }}" title="Home">{{ site.title }}</a>
      {% for link in site.data.theme.navigation.main %}
        {% if link.url contains 'http' %}
          {% assign domain = '' %}
        {% elsif link.url contains 'mailto' %}
          {% assign domain = '' %}
        {% else %}
          {% assign domain = site.url | append: site.baseurl %}
        {% endif %}
        <a href="{{ domain }}{{ link.url }}" class="link dim gray f6 f5-ns dib mr3">{{ link.title }}</a>
      {% endfor %}
      </nav>
  </div>
</div>
